<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games, Design & Students (GDS) – Studentské hry Grafitu</title>

  <!-- společné styly Grafitu -->
  <link rel="stylesheet" href="/single.css" />
  <link rel="stylesheet" href="/footer.css" />
  <script src="/w3.js"></script>

  <!-- specifické styly pro GDS stránky -->
  <style>
    body {
      background: #050814;
      color: #f5f5f5;
    }

    .page-header {
      padding: 3rem 1.5rem 1rem;
      background: radial-gradient(circle at top, #182a5a 0, #050814 55%);
    }

    .section-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      max-width: 40rem;
      color: #c9d1e3;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Sekce her */
    #grafit-games {
      background: #050814;
      color: #f5f5f5;
      padding: 2rem 1.5rem 4rem;
    }

    #grafit-games h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    #grafit-games .section-lead {
      max-width: 40rem;
      margin-bottom: 2rem;
      color: #c9d1e3;
    }

    /* Grid karet */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.75rem;
    }

    /* Jednotlivá karta */
    .game-card {
      display: flex;
      flex-direction: column;
      background: #0b1022;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      transition: transform 160ms ease, box-shadow 160ms ease,
        border-color 160ms ease;
    }

    .game-card:hover,
    .game-card:focus-visible {
      transform: translateY(-4px);
      box-shadow: 0 24px 55px rgba(0, 0, 0, 0.6);
      border-color: rgba(123, 176, 255, 0.7);
    }

    .game-card__image-wrap {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .game-card__image-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-card__body {
      padding: 1rem 1.1rem 1.1rem;
    }

    .game-card__title {
      font-size: 1.1rem;
      margin: 0 0 0.3rem;
    }

    .game-card__platforms {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #89a4ff;
      margin: 0 0 0.6rem;
    }

    .game-card__blurb {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #d6d9e5;
    }

    @media (max-width: 600px) {
      .page-header {
        padding-top: 2.5rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- menu -->
  <div w3-include-html="/menu.html"></div>

  <main>
    <header class="page-header">
      <div class="section-inner">
        <h1>Games, Design &amp; Students (GDS)</h1>
        <p>
          Výběr studentských her z bakalářek, diplomek a gamejamů na ČVUT&nbsp;FIT.
          Každá karta odkazuje na build, webovou verzi nebo video ukázku hry.
        </p>
      </div>
    </header>

    <section id="grafit-games">
      <div class="section-inner">
        <h2>Studentské hry Grafitu</h2>
        <p class="section-lead">
          Kliknutím na kartu otevřeš stránku s hrou v novém okně.
        </p>
        <div id="games-grid" class="games-grid">
          <!-- karty se doplní skriptem níže -->
        </div>
      </div>
    </section>
  </main>

  <!-- patička -->
  <div w3-include-html="/footer.html"></div>

    (function renderGames() {
      const grid = document.getElementById("games-grid");
      if (!grid) return;

      grid.innerHTML = GAMES.map((game) => {
        return `
          <a class="game-card" href="${game.url}" target="_blank" rel="noopener">
            <div class="game-card__image-wrap">
              <img src="${game.img}" alt="${game.title}" loading="lazy" />
            </div>
            <div class="game-card__body">
              <h3 class="game-card__title">${game.title}</h3>
              <p class="game-card__platforms">${game.platforms}</p>
              <p class="game-card__blurb">${game.blurb}</p>

      }).join("");

</body>
</html>
